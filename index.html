<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input</title>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">

	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
	<ion-app>
		<ion-header translucent>
			<ion-toolbar color="dark">
				<ion-title>Entrar</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-grid class="tela-cheia">
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-item>
						<ion-label Color="dark" position="floating">E-mail</ion-label>
						<ion-input type="email"></ion-input>
					</ion-item>
				</ion-row>
			</ion-grid>
			<ion-grid class="tela-cheia">
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-item>
						<ion-label Color="dark" position="floating">senha</ion-label>
						<ion-input type="password"></ion-input>
					</ion-item>
				</ion-row>
			</ion-grid>
			<ion-grid class="tela-cheia">
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-nav-buttons>
						<ion-button href="inicial.html" color="dark">Entrar</ion-button>
					</ion-nav-buttons>
				</ion-row>
			</ion-grid>
			<ion-grid class="tela-cheia">
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-nav-buttons>
						<ion-button href="cadastro.html" color="danger">Cadastrar</ion-button>
					</ion-nav-buttons>
				</ion-row>
			</ion-grid>
		</ion-content>
	</ion-app>
</body>

</html>
