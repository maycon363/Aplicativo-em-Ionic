<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input</title>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">

	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
	<ion-app>
		<ion-header translucent>
			<ion-toolbar color="dark">
				<ion-buttons slot="start">
					<ion-button href="index.html">
						<ion-icon name="arrow-back-circle"></ion-icon>
					</ion-button>
				</ion-buttons>
				<ion-title>Casdastro</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-grid class="tela-cheia ion-justify-content-center ion-align-items-center">
        <ion-img 
          src="https://i0.wp.com/blog.portaleducacao.com.br/wp-content/uploads/2021/04/portal-educacao-blog-policia-.jpg"
          alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-item>
						<ion-label Color="dark" position="floating">Nome</ion-label>
						<ion-input color="danger" type="text"></ion-input>
					</ion-item>
				</ion-row>
			</ion-grid>
			<ion-grid class="tela-cheia">
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-item>
						<ion-label Color="dark" position="floating">E-mail</ion-label>
						<ion-input color="danger" type="email"></ion-input>
					</ion-item>
				</ion-row>
			</ion-grid>
			<ion-grid class="tela-cheia">
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-item>
						<ion-label Color="dark" position="floating">Senha</ion-label>
						<ion-input color="danger" type="password"></ion-input>
					</ion-item>
				</ion-row>
			</ion-grid>
			<ion-grid class="tela-cheia">
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-item>
						<ion-label Color="dark" position="floating">Cidade</ion-label>
						<ion-input color="danger"></ion-input>
					</ion-item>
				</ion-row>
			</ion-grid>
			<ion-grid class="tela-cheia">
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-item>
						<ion-label Color="dark" position="floating">Estado</ion-label>
						<ion-input color="danger"></ion-input>
					</ion-item>
				</ion-row>
			</ion-grid>
			<ion-grid class="tela-cheia">
				<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
					<ion-nav-buttons>
						<ion-button id="open-loading" href="inicial.html" color="danger">Cadastrar</ion-button>
            <ion-loading trigger="open-loading" message="Carregando..." duration="9000"></ion-loading>
					</ion-nav-buttons>
				</ion-row>
				<ion-grid class="tela-cheia">
					<ion-row class="tela-cheia ion-justify-content-center ion-align-items-center">
						<ion-nav-buttons>
							<ion-button href="index.html" color="dark">entrar</ion-button>
						</ion-nav-buttons>
					</ion-row>
				</ion-grid>
		</ion-content>
	</ion-app>
</body>

</html>
